{% extends 'base.html' %}

{% block content %}
  <h2>Todo List</h2>
  <ul>
    {% for todo in todos %}
      <li{% if todo.completed %} class="completed"{% endif %}>
        {{ todo.title }}
        {% if not todo.completed %}
          <a href="{% url 'complete_task' todo.id %}">Complete</a>
        {% endif %}
      </li>
    {% empty %}
      <li>No todos yet.</li>
    {% endfor %}
  </ul>
  <form action="{% url 'delete_completed_tasks' %}" method="post">
    {% csrf_token %}
    <input type="submit" value="Delete Completed">
  </form>
  <hr>
  <a href="{% url 'add_task' %}">Add Todo</a>
{% endblock %}
